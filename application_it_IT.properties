help.contratti=Un contratto lega due U.O., una fornitore e l'altra U.O. di uno o più servizi.<br>Un contratto deve obbligatoriamente avere valorizzati i campi codice, descrizione, U.O. fornitore, U.O. cliente, data di inizio e data di fine. <br> Un contratto si considera in essere se la data attuale è compresa tra la data di inizio e quella di fine o se lo stato del contratto è impostato su 'Abilitato'.
help.listacontratti=La lista dei contratti consente per ogni contratto l'accesso alle funzionalità di: dettaglio, modifica, cancellazione, associazione dei contratti ai servizi e associazione dei contratti ai gruppi.
help.associacontrattiservizi=La funzionalità di associazione tra il contratto e i servizi, permette di selezionare tra tutti i servizi disponibili, uno o più servizi che risulteranno in tal modo regolati dal contratto.
help.associacontrattigruppi=La funzionalità di associazione tra il contratto e i gruppi di utenti, permette di selezionare tra tutti i gruppi di utenti disponibili, uno o più gruppi: tali gruppi in tal modo otterranno la visibilità e l'operatività sulle richieste legate ai servizi regolati dal contratto in questione.
help.servizi=Per servizio si intende un'attività o una serie di attività erogate da U.O. fornitore su degli asset (prodotti o beni di ogni sorta).<br>Un servizio deve obbligatoriamente avere valorizzati i campi codice, nome, descrizione, U.O. fornitore e orari di servizio. <br> Ai fini dell'erogazione del servizio possono essere infatte riservate una o più fasce orarie di lavoro.<br>Le fasce orarie assegnate al servizio influenzano le SLA (Service level agreement) del servizio stesso: la SLA relativa al servizio avanza solamente all'interno degli orari di servizio.
help.listaservizi=La lista dei servizi consente per ogni servizio l'accesso alle funzionalità di: dettaglio, modifica e cancellazione.
help.asset=Per asset si intende un prodotto o un bene oggetto di una fornitura di servizio.<br>Un asset deve obbligatoriamente avere valorizzati i campi codice, descrizione, e U.O. proprietaria del bene. 
help.listaasset=La lista degli asset consente per ogni asset l'accesso alle funzionalità di: dettaglio, modifica, cancellazione e vista ad albero.
help.alberoasset=Gli asset possono avere delle relazioni gerarchiche tra di loro, ovvero ciascun asset può avere un asset-padre; la procedura consente cosi la definizione di una gerarchia a <i>n</i> livelli di asset.<br>Le relazioni gerarchiche sono mostrate graficamente dalla funzionalità di vista ad albero.
help.aziende=Un\\'U.O. deve obbligatoriamente avere valorizzati i campi codice, tipologia, ragione sociale. E' possibile inserire il logo e il logo pulsante; quest'ultimo è un logo ridotto di dimensioni che la procedura, se presente, utilizza come link grafico all\\'U.O. (vedi per es funzionalità di creazione richiesta conto terzi).
help.listaaziende=La lista delle U.O. consente per ogni U.O. l'accesso alle funzionalità di: dettaglio, modifica e cancellazione.
help.canali=Un canale deve obbligatoriamente avere valorizzati i campi codice e descrizione. <br>I canali presenti sono i quattro canali di provenienza delle richieste predefiniti e supportati dalla procedura.<br>Il canale WEB verr\u00E0 attribuito alle richieste create direttamente da un utente di un\\'U.O. cliente attraverso l'accesso alla procedura, il canale IVR a quelle create da un\\'U.O. che utilizza un risponditore telefonico del tutto automatico, il canale CALL-CENTER a quelle richieste create da un operatore di primo livello in contatto telefonico con l\\'U.O. attraverso la barra telefonica, e infine EMAIL a quelle richieste generate a partire dalla scansione automatica di una Email dell\\'U.O. prevenuta a determinate caselle di posta elettronica. 
help.listacanali=La lista dei canali consente per ogni canale l'accesso alle funzionalit\u00E0 di\: dettaglio, modifica e cancellazione. Tuttavia al fine di garantire il corretto funzionamento della procedura \u00E8 opportuno non modificare il codice dei canali e non cancellare i canali presenti. 
help.gruppi=Un gruppo è un insieme di utenti della procedura.<br>Un gruppo deve obbligatoriamente avere valorizzati i campi codice, descrizione, U.O. di riferimento. Direttamente attraverso la maschera di inserimento è possibile definire gli utenti facenti parte del gruppo, potendo selezionare anche utenti di U.O. diverse.
help.listagruppi=La lista dei gruppi consente per ogni gruppo l'accesso alle funzionalità di: dettaglio, modifica, cancellazione e associazione dei gruppi ai contratti.
help.associagruppicontratti=La funzionalità di associazione tra il gruppo e i contratti, permette di selezionare tra tutti i contratti disponibili, uno o più contratti: il gruppo in tal modo otterrà la visibilità e l'operatività sulle richieste legate ai servizi regolati dai contratti in questione.
help.tipirichiesta=Un tipo di richiesta deve obbligatoriamente avere valorizzati i campi codice e descrizione, creazione automatica ticket, visibilità richiesta e visibilità ticket. Il tipo di richiesta va a comporre, assieme al servizio e all'asset, la terna identificativa di una categoria di richieste/ticket regolata da parametri propri (SLA, criteri di invio notifiche,...).
help.listatipirichiesta=La lista dei tipi richiesta consente per ogni tipo richiesta l'accesso alle funzionalit\u00E0 di\: dettaglio, modifica e cancellazione. 
help.utenti=La funzionalità consente di gestire un utente della procedura potendo indicare le credenziali e i ruoli applicativi dell'utente. Un utente deve obbligatoriamente avere valorizzati cognome, nome, U.O. per quanto riguarda i dati personali e necessari all'interno della procedura; inoltre deve obbligatoriamente avere valorizzati, per la gestione dell'accesso e dei ruoli applicativi, login, password, data scedenza password, tipo di utente, unità organizzativa, flag responsabile di unità organizzativa, funzione aziendale.
help.listautenti=La lista degli utenti consente per ogni utente l'accesso alle funzionalità di: dettaglio, modifica, importazione.
help.importautenti=La funzionalit\u00E0 di importazione consente di importare all'interno della procedura utenti precedentemente censiti all'interno del modulo sicurezza (XSecure)\: in fase di importazione occorre indicare 

