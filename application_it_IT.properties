help.creazione.corpo0=Nel caso si debba creare una richiesta conto terzi è necessario selezionare il U.O. per conto del quale si sta producendo la richiesta. Per facilitarne l'inserimento, se il U.O. in questione ha più sedi, si aprirà una pop in cui sarà possibile selezionare la giusta opzione. Inoltre è posibile selezionare il contatto cui attribuire la richiesta.
help.creazione.corpo1=La prima operazione da compiere è quella di selezionare un servizio e, sulla base della scelta effettuata, saranno visualizzati i prodotti (asset) disponibili per il servizio scelto.Successivamente, scegliendo un asset, verranno visualizzate le tipologie di richiesta possibili per l'asset selezionato.
help.creazione.corpo2=A questo punto è possibile dettagliare la richiesta inserendone obbligatoriamente un oggetto e, in modo facoltativo, un grado di urgenza, una descrizione lunga e delle note.
help.creazione.corpo3=Il terzo modulo prevede la possibilità di inserire degli allegati alla richiesta: con il pulsante "Sfoglia" si sceglie il file e con "Allega" se ne effettua l'upload.Il successo di questa operazione sarà evidenziato dal fatto che il file sarà visualizzato con un segno di spunta a sinistra: è possibile rimuovere l'allegato semplicemente rimuovendo il check.
help.creazione.corpo4=L'ultimo modulo è riepilogativo dei dati inseriti, il pulsante "Invio" registrerà la richiesta.
help.cambiapassword=Questa sezione permette di cambiare la password con cui si accede all'applicazione. Vengono richiesti, nell'ordine, l'inserimento della vecchia e della nuova chiave di accesso (obbligatoriamente diverse) unitamente alla conferma della password la cui lunghezza deve essere compresa tra 6 e 10 caratteri alfanumerici. Il bottone "Reset" cancella il contenuto delle 3 caselle di testo mentre il pulsante "Invia" reindirizza verso una pagina che conferma l'aggiornamento della password e ne indica la nuova data di scadenza.
help.preferenzeBox=Questa sezione permette la gestione dei box che vengono visualizzati a destra e a sinistra dello schermo e quindi la personalizzazione del layout. Ciascun utente può decidere di non rendere visibile un box (o più) selezionandolo e spostandolo (usando le frecce) nel riquadro dei box nascosti. Allo stesso modo si può decidere quali box si vogliono visualizzare nella colonna di sinistra o di destra ancora selezionandoli e spostandoli nei relativi riquadri all'interno dei quali, muovendoli con le frecce, è possibile determinarne l'ordine con cui appariranno. Cliccando sulla rotella si accede ad una pop in cui può essere impostato, per ogni box, un nuovo nome, lo stato (aperto o chiuso) e le dimensioni al momento dell'accesso all'applicazione. Con il pulsante "Invia" vengono rese effettive le modifiche, mentre il pulsante "Ripristina Default" ristabilisce le impostazioni iniziali.
help.preferenzePulsanti=Questa sezione permette la personalizzazione dei pulsanti nella barra orizzontale. Ciascun utente può decidere di non rendere visibile un pulsante (o più) selezionandolo e spostandolo (usando le frecce) nel riquadro dei pulsanti nascosti. L'ordine dei pulsanti all'interno della barra è gestibile variando, con le frecce, la disposizione delle varie funzioni all'interno del riquadro denominato "Pulsanti barra". Cliccando sulla rotella si accede ad una pop in cui ogni pulsante può essere rinominato. Con il pulsante "Invia" vengono rese effettive le modifiche, mentre il pulsante "Ripristina Default" ristabilisce le impostazioni iniziali.
help.sla=Il box SLA riassume in forma tabellare il numero di richieste che interessano l'utente in linea, dividendole per ore disponibili per la lavorazione (righe) e percentuale di tempo residuo (colonne). <br> Sono presenti link per il rimando su pop-up alla lista delle richieste già filtrata per ore-percentuale di tempo residuo. <br> Il box tramite il pulsante verde premette di passare dalla SLA riguardante la presa in carico a quella di chiusura. <br> Cliccando sul titolo appare su pop-up la versione zoom del box.
help.slatr=Il box SLA di tempo residuo riassume in forma tabellare il numero di richieste che interessano l'utente in linea, dividendole per ore residue disponibili per la lavorazione (colonne). <br> Sono presenti link per il rimando su pop-up alla lista delle richieste già filtrata per ore residue. <br> Il box tramite il pulsante verde premette di passare dalla SLA riguardante la presa in carico a quella di chiusura. <br> Cliccando sul titolo appare su pop-up la versione zoom del box.
help.problemi=Help dei problemi.
help.check=Lista Richieste Fornitore riassume in forma tabellare il numero di richieste che interessano l'utente in linea in quanto appartenente a gruppi dell\\'U.O. fornitrice del servizio, dividendole per canale (righe) e stato di avanzamento (colonne).<br> Sono presenti link per il rimando alla lista operativa delle richieste già filtrata per canale-stato.
help.richiesteAperte=Lista Richieste U.O. riassume in forma tabellare il numero di richieste che l\\'U.O. ha aperto con il fornitore e che risultano ancora in stato aperto, dividendole per canale (righe) e stato di avanzamento (colonne).<br> Sono presenti link per il rimando alla lista operativa delle richieste già filtrata per canale-stato.
help.agenda=L'agenda permette di organizzare gli appuntamenti catalogandoli per giorno, ora, titolo e note.<br> Un messaggio avvisa circa la presenza di appuntamenti giornalieri.<br> Sono disponibili varie modalità di visualizzazione, mensile, settimanale, giornaliera degli appuntamenti.
help.menu=Box contentente il menù delle funzionalità dell'applicativo Askme cui si è abilitati dai ruoli applicativi assegnati dall'ammistratore all'utente in linea.<br> Le voci sono raggruppate in gruppi di funzionalità attinenti tra loro. <br> Cliccando sui link si accede alla rispettiva funzionalità applicativa.
help.personalcard=La personal card indica il nome dell'utente in linea, offre informazioni sulla scadenza della password e permette il rimando alla funzionalità di modifica dei dati personali.
help.censimentoproblema=Help del censimento problema
help.listaproblemi=Help della lista problemi.
help.listarichiestemail=Help della lista richiste Email.
help.motorericerca=Help del motore di ricerca.
help.slatck=Il box SLA riassume in forma tabellare il numero di ticket che interessano l'utente in linea, dividendoli per ore disponibili per la lavorazione (righe) e percentuale di tempo residuo (colonne). <br> Sono presenti link per il rimando su pop-up alla lista dei ticket già filtrata per ore-percentuale di tempo residuo. <br> Il box tramite il pulsante verde premette di aggiornare la SLA. <br> Cliccando sul titolo appare su pop-up la versione zoom del box.
help.slatcktr=Il box SLA di tempo residuo riassume in forma tabellare il numero di ticket che interessano l'utente in linea, dividendoli per ore residue disponibili per la lavorazione (colonne). <br> Sono presenti link per il rimando su pop-up alla lista dei ticket già filtrati. <br> Il box tramite il pulsante verde premette di aggiornare la SLA. <br> Cliccando sul titolo appare su pop-up la versione zoom del box.
