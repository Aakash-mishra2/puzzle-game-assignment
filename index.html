<!DOCTYPE html>
<html>
<head>
  <title>Test HTML5</title>
  <script src="lib/jquery-2.1.1.min.js"></script>
  <script src="lib/jcanvas.min.js"></script>
  <script src="js/configuration.js"></script>
  <script src="js/blocks.js"></script>
  <script src="js/main.js"></script>
	
  <link rel="stylesheet" href="css/style.css">
</head>	
<body>
  <div id="wrapper">
  	<header>
	  <h1>Test HTML5</h1>
	  <div id="info-box">
	    <dir id="score-point">
	    	<span class="score-text">SCORE</span>
	    	<span class="score-num">0</span>
	    </dir>
	    <dir id="menu">
	    	<span class="next-text">MENU</span>
	    </dir>
	  </div>
	</header>
	<div id="play-box">
	  <div id="canvas-container">
	  	<canvas id="main-canvas" height="455px" width="420px">Your browser does not support HTML5 Canvas.</canvas>
	  </div>
	  <dir id="next-tile">
	  	<span class="next-text">NEXT</span>
	  </dir>
	</div>

  </div>      
</body>
</html>
